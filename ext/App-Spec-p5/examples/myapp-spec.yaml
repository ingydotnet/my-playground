---
name: myapp
appspec: { "version": 0.001 }
class: App::Spec::Example::MyApp
title: My Very Cool App
abstract: This app can do very cool things
description: |
  This is a very useful description for myapp.
  This is a very useful description for myapp.
  This is a very useful description for myapp.
  This is a very useful description for myapp.
options:
  -
    name: verbose
    description: be verbose
    type: flag
    aliases: ["v"]
subcommands:
  cook:
    summary: Cook something
    op: cook
    parameters:
      -
        name: drink
        required: true
        type: string
        enum: ["tea", "coffee"]
    options:
      -
        name: with
        description: Drink with ...
        type: string
        enum: ["almond milk", "soy milk", "oat milk", "spelt milk", "cow milk"]
      -
        name: sugar
        type: flag
        aliases: ["s"]
        description: add sugar
  weather:
    summary: Weather
    subcommands:
      show:
        summary: Show Weather forecast
        op: weather
        options:
          - name: temperature
            description: show temperature
            aliases: [T]
            type: flag
          - name: celsius
            description: show temperature in celsius
            aliases: [C]
            type: flag
          - name: fahrenheit
            description: show temperature in fahrenheit
            aliases: [F]
            type: flag
        parameters:
          - name: country
            required: true
            summary: Specify country
            completion:
              op: weather_complete
          - name: city
            required: true
            multiple: true
            summary: Specify city or cities
            completion:
              op: weather_complete
      countries:
        summary: show list of countries
        op: countries
      cities:
        summary: show list of cities
        op: cities
        options:
          - name: country
            aliases: ["c"]
            multiple: true
            description: country name(s)
            completion:
              command:
                - replace: SELF
                - weather
                - countries
  palindrome:
    summary: Check if a string is a palindrome
    op: palindrome
    parameters:
    - name: string
      required: true
      completion:
        command_string: |
          cat /usr/share/dict/words | perl -nle'print if $_ eq reverse $_'
  convert:
    summary: Various unit conversions
    op: convert
    parameters:
    - name: type
      summary: The type of unit to convert
      type: string
      required: true
      completion:
        op: convert_complete
    - name: source
      summary: The source unit to convert from
      type: string
      required: true
      completion:
        op: convert_complete
    - name: value
      summary: The value to convert
      required: true
      type: string
    - name: target
      summary: The target unit
      type: string
      required: true
      multiple: true
      completion:
        op: convert_complete
